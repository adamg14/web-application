{% extends "layout.html" %}

{% block content %}
    {% if current_user.is_anonymous %}
    <h1 class="main_heading">Adam's Online Fruit Shop</h1>
    <h1>Hello, New User</h1>
    <p>Please login in to start shopping.</p>
    {% else %}
    <h1 class="main_heading">Adam's Online Fruit Shop</h1>
    <h1>Hi, {{ current_user.username }}</h1>
    {% endif %}
    <p>Welcome to my new online shop.</p>
{% endblock %}
